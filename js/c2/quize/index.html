    <div class="quiz py-4 bg-primary text-center">

        <h2 class="my-5 text-white">quiztion:</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1: How do you give aps direction?
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q1" value="B" checked />
              <label class="form-check-label">Dont worry aps find you</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2: Dont datatype in js??</p>
            <div class="form-check text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Int</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Array</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">3: Methods array??</p>
            <div class="form-check text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">Map</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q3" value="B" checked />
              <label class="form-check-label">toUpperCase</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4: Are you join in group APS??
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">No</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
