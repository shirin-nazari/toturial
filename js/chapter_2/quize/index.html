<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>quize</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>APS quize</h1>
    <div class="score">
      <h2>score : <span></span></h2>
    </div>
    <form action="">
      <div>
        <label>1-dont datatype in js?</label>
      </div>
      <div class="quize1">
        <div>
          <input type="radio" id="array" name="datatype" value="array" />
          <label for="array"> 1-Array</label>
        </div>
        <div>
          <input type="radio" id="object" name="datatype" value="object" />
          <label for="object"> 2-Object</label>
        </div>
        <div>
          <input type="radio" id="int" name="datatype" value="int" />
          <label for="int"> 3-int</label>
        </div>
        <div>
          <input type="radio" id="number" name="datatype" value="number" />
          <label for="number"> 4-Number</label>
        </div>
      </div>

      <div>
        <label>2-methods array?</label>
      </div>
      <div class="quize2">
        <div>
          <input type="radio" id="map" name="method" value="map" />
          <label for="map"> 1-map</label>
        </div>
        <div>
          <input type="radio" id="replace" name="method" value="replace" />
          <label for="replace"> 2-replace</label>
        </div>
        <div>
          <input type="radio" id="filter" name="method" value="filter" />
          <label for="filter"> 3-filter</label>
        </div>
        <div>
          <input type="radio" id="inculuds" name="method" value="inculuds" />
          <label for="inculuds"> 4-inculuds</label>
        </div>
      </div>
      <input type="submit" value="submit" class="submit" />
    </form>
    <script src="quize.js" async defer></script>
  </body>
</html>
