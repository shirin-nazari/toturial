<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>TODO LIST</title>
  </head>
  <body>
    <section class="container-fluid  min-vh-100  bg-dark">
      <div class="intro py-3 bg-withe text-center">
        <h1 class="text-light display-3 my-4">TO DO List</h1>
      </div>
      <div class="container w-50">
        <div class="d-flex text-center">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </div>
      </div>
      <div class="intro py-3 bg-withe">
        <ul class="container list-group w-50 my-4">
          <li class="list-group-item active">
            1- Done coding
            <i class="fas fa-trash-alt float-end active"></i>
          </li>
          <li class="list-group-item">
            2- Exersize
            <i class="fas fa-trash-alt float-end active"></i>
          </li>
          <li class="list-group-item">
            3- Make lunch
            <i class="fas fa-trash-alt float-end"></i>
          </li>
        </ul>
      </div>
      <div class="container form-floating w-50 ">
        <input type="text"
          class="form-control my-auto"
          placeholder="Add to do List"
          id="floatingTextarea"
        ></input>
        <label for="floatingTextarea p-3">Add To Do</label>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
